{% extends "base.html" %}
{% block title %}My Services - CIC{% endblock %}
{% block content %}
<section class="card">
    <h1>My Services</h1>
    {% if items %}
    <table>
        <thead>
            <tr>
                <th>Service</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.title }}</td>
                <td>Active</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No services added yet.</p>
    {% endif %}
</section>
{% endblock %}
