{% extends "base.html" %}
{% block title %}Invoice - CIC{% endblock %}
{% block content %}
<section class="card">
    <h1>Invoice</h1>
    {% if items %}
    <table>
        <thead><tr><th>Service</th><th>Price</th></tr></thead>
        <tbody>
            {% for item in items %}
            <tr><td>{{ item.title }}</td><td>${{ item.price }}</td></tr>
            {% endfor %}
        </tbody>
        <tfoot><tr><td>Total</td><td>${{ total }}</td></tr></tfoot>
    </table>
    {% else %}
    <p>No services purchased yet.</p>
    {% endif %}
</section>
{% endblock %}
