{% extends "base.html" %}

{% block content %}
<section class="card">
    <!-- Main heading for the homepage -->
    <h1>Circular Innovation Council Growth Tree</h1>
    <!-- Short description explaining the purpose of the app -->
    <p>
        Build a personalized multi-year roadmap for your organization, purchase services, and track your recognition tier as you grow in the circular economy ecosystem.

    <!-- Action buttons for user navigation -->
    <div class="actions">

        <a class="btn" href="{{ url_for('quiz') }}">Start Quiz</a>

        <a class="btn btn-secondary" href="{{ url_for('services') }}">Browse Services</a>
    </div>
</section>
{% endblock %}
